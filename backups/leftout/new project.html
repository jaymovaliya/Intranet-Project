<!DOCTYPE html>
<html>
<head>
    <title>Intranet</title>
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.css">
    <style type="text/css">
        #heading {
            text-align: center;
            font-size: 40px;
        }

        #inp {
            text-align: right;
        }

        .myjum {
            height: 100px;
            padding-top: 20px;
        }

        .multi {
            margin-left: 210px;
        }

        .in {
            margin-top: 10px;
        }

        .student {
            background-color: #eaecee;
            padding: 20px;
            border-radius: 10px;
        }

        .student1 {
            margin-left: 15px;
        }
    </style>
</head>
<body>
<div class="jumbotron myjum" id="heading">Register New Project</div>
<form>
    <div class="form-group row">
        <label for="pname" class="col-2 col-form-label" id="inp">Project Name</label>
        <div class="col-9">
            <input class="form-control" type="text" name="pname">
        </div>
    </div>

    <div class="form-group row">
        <label for="pname" class="col-2 col-form-label" id="inp">Small description</label>
        <div class="col-9">
            <input class="form-control" type="text" name="pname">
        </div>
    </div>


    <div class="form-group row multi">
        <div class="col-5 student">
            <p>student 1</p>
            <input class="form-control in" type="text" name="s1name" placeholder="name">
            <input class="form-control in" type="email" name="s1mail" placeholder="email">
            <input class="form-control in" type="text" name="s1roll" placeholder="roll no">
        </div>

        <div class="col-5 student student1">
            <p>student 2</p>
            <input class="form-control in" type="text" name="s2name" placeholder="name">
            <input class="form-control in" type="email" name="s2mail" placeholder="email">
            <input class="form-control in" type="text" name="s2roll" placeholder="roll no">
        </div>
    </div>

    <div class="from-group row multi">
        <div class="col-5 student">
            <p>student 3</p>
            <input class="form-control in" type="text" name="s3name" placeholder="name">
            <input class="form-control in" type="email" name="s3mail" placeholder="email">
            <input class="form-control in" type="text" name="s3roll" placeholder="roll no">
        </div>
        <div class="col-5 student student1">
            <p>student 4</p>
            <input class="form-control in" type="text" name="s4name" placeholder="name">
            <input class="form-control in" type="email" name="s4mail" placeholder="email">
            <input class="form-control in" type="text" name="s4roll" placeholder="roll no">
        </div>
    </div>
    <br>
    <div class="form-group row" style="text-align: right;">
        <label for="pname" class="col-2 col-form-label" id="desc">Full Description</label>
        <div class="col-9">
            <textarea class="form-control" placeholder="Write full description of your project" name=""></textarea>
        </div>
    </div>

    <div class="form-group row" style="text-align: right;">
        <label for="pname" class="col-2 col-form-label" id="guide">Guide</label>
        <div class="col-9">
            <input class="form-control" type="text" name="guide" placeholder="faculty guide name">
        </div>
    </div>

    <div class="form-group row" style="text-align: right;">
        <div class="col-2">
            <label for="rep">Report</label>
        </div>
        <div style="padding-left: 15px;">
            <input type="file" name="report">
        </div>
    </div>

    <div class="form-group row" style="text-align: right;">
        <div class="col-2">
            <label for="src">Source Code</label>
        </div>
        <div style="padding-left: 15px;">
            <input type="file" id="file" name="files[]" multiple="multiple">
        </div>
    </div>

    <div style="padding-left: 230px">
        <input type="submit" name="submit" value="submit">
    </div>
</form>
</body>
</html>
