<div class="modal fade" id="webModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog event-modal-dialog event-modal" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="ename"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <table class="table table-hover">
                    <tbody>
                    <tr>
                        <th scope="row">Event Description</th>
                        <td id = "edesc"></td>
                    </tr>
                    <tr>
                        <th scope="row">Date From</th>
                        <td id = "date_from">
                       
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">Date To</th>
                        <td id = "date_to">
                          
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">Time From</th>
                        <td id = "timefrom">
                           
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">Time To</th>
                        <td id = "timeto">
                           
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">Location</th>
                        <td id = "location">
                           
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">Expert's Name</th>
                        <td id = "exname">
                            
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">Expert's Description</th>
                        <td id = "exdesc">
                            
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">Sponsor</th>
                        <td id = "sponsor">
                            
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">Beneficiaries</th>
                        <td id = "benificiaries">
                            
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">Event Co-ordinators</th>
                        <td id = "coordinator">
                            
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">Event Pictures</th>
                        <td>
                            <div class="row" id = "imgdisplay">
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
