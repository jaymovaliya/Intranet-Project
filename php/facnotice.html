
<link rel="stylesheet" href="../css/facnotice.css">
<div class="facnoticetop">Create New Notice</div>
<form>
   <div class="form-group row">
        <div class="col-2 facnoticelabels">Notice Name</div>
        <div class="col-9">
            <input class="form-control" type="text" placeholder="Enter Notice Name" id="notice_name">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-2 facnoticelabels">Semester No</div>
        <div class="col-9">
            <select class="custom-select" id="sem-select">
                <option value="None">Select Semester</option>
                <option value="0">All</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
           </select>
        </div>
    </div>

    <div class="form-group row">
        <div class="col-2 facnoticelabels">Date</div>
        <div class="col-2">
            <div class="input-group date" id="date" data-provide="datepicker">
                <input type="text" class="form-control" id="notice_date">
                <div class="input-group-addon">
                    <span class="glyphicon glyphicon-th"></span>
                </div>
            </div>
        </div>
    </div>

   
    <div class="form-group row">
        <div class="col-2 facnoticelabels">Description</div>
        <div class="col-9">
            <input class="form-control" type="text" placeholder="Enter your Short Description" id="notice_desc">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-2 facnoticelabels">File</div>
        <div class="col-9">
            <div id="showoldupload">Upload</div>
        </div>
    </div>
    <div class="abc">
        <div id="submit" class="btn btn-success">Submit Notice</div>
    </div>
    <div id="tempdata">
        
    </div>
    <div id = "ajaxdata" >

    </div>
</form>
<script src="../js/facnotice.js"></script>
