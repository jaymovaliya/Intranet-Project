<html>
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet'  type='text/css'>
    <title>JavaScript Calculator</title>
  </head>
  <body>
    <div id="outer-box" class="well well-lg">
      <div id="top">
        <h3 class="text-center">JavaScript Calculator</h3>
        </div>
      <div id="screen" class="well">0
       </div>
      <div id="first-row">
        <button class="btn btn-danger btn-lg topbtn" id="ac">AC</button>
        <button class="btn btn-primary btn-lg topbtn" id="del">DEL</button>
      </div>
      <div id="second-row">
        <button class="btn btn-lg allbtn" value="7">7</button>
        <button class="btn btn-lg allbtn" value="8">8</button>
        <button class="btn btn-lg allbtn" value="9">9</button>
        <button class="btn btn-lg allbtn" value="/">/</button>
      </div>
      <div id="third-row">
        <button class="btn btn-lg allbtn" value="4">4</button>
        <button class="btn btn-lg allbtn" value="5">5</button>
        <button class="btn btn-lg allbtn" value="6">6</button>
        <button class="btn btn-lg allbtn" value="*">*</button>
      </div>
      <div id="third-row">
        <button class="btn btn-lg allbtn" value="1">1</button>
        <button class="btn btn-lg allbtn" value="2">2</button>
        <button class="btn btn-lg allbtn" value="3">3</button>
        <button class="btn btn-lg allbtn" value="-">-</button>
      </div>
      <div id="third-row">
        <button class="btn btn-lg allbtn" value="0">0</button>
        <button class="btn btn-lg allbtn" value=".">.</button>
        <button class="btn btn-primary btn-lg eqbtn" value="=">=</button>
        <button class="btn btn-lg allbtn" value="+">+</button>
      </div>
    </div>
    <div id="footer">
      <i>Designed and Developed by Jay Movaliya</i>
      </div>
    </body>
  </html>
