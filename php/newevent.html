<link rel="stylesheet" href="../css/newevent.css">
<!--API USED == http://hayageek.com/docs/jquery-upload-file.php#multi-->
<div id="newevent-section-heading">
    Create new Event
</div>
<form id="neweventform">

    <div class="form-group row">
        <label for="ename" class="col-2 col-form-label inp">Event Name</label>
        <div class="col-9">
            <input class="form-control" type="text" name="ename" id="ename" required>
        </div>
    </div>

    <div class="form-group row">
        <label for="desc" class="col-2 col-form-label inp">Description</label>
        <div class="col-9">
            <textarea class="form-control" placeholder="Write full description of event" rows=4 name="desc" id="desc"></textarea>
        </div>
    </div>

    <div class="form-group row">
        <label for="edate" class="col-2 col-form-label inp">Date From</label>
        <div class="col-2">
            <div class="input-group date"  data-provide="datepicker">
                <input type="text" class="form-control" id="datefrom">
                <div class="input-group-addon">
                    <span class="glyphicon glyphicon-th"></span>
                </div>
            </div>
        </div>
    </div>

    <div class="form-group row">
        <label for="edate" class="col-2 col-form-label inp">Date To</label>
        <div class="col-2">
            <div class="input-group date" data-provide="datepicker">
                <input type="text" class="form-control" id = "dateto">
                <div class="input-group-addon">
                    <span class="glyphicon glyphicon-th"></span>
                </div>
            </div>
        </div>
    </div>

    <div class="form-group row">
        <label for="ename" class="col-2 col-form-label inp">Time From</label>
        <div class="col-2">
            <input class="form-control" type="time" name="timefrom" id="timefrom">
        </div>
    </div>

    <div class="form-group row">
        <label for="ename" class="col-2 col-form-label inp">Time To</label>
        <div class="col-2">
            <input class="form-control" type="time" name="timeto" id="timeto">
        </div>
    </div>

    <div class="form-group row">
        <label for="loc" class="col-2 col-form-label inp">Location</label>
        <div class="col-9">
            <input class="form-control" type="text" name="loc" id = "loc">
        </div>
    </div>

    <div class="form-group row">
        <label for="exp" class="col-2 col-form-label inp">Expert Name</label>
        <div class="col-9">
            <input class="form-control" type="text" name="exp" id="exname">
        </div>
    </div>

    <div class="form-group row">
        <label for="edesc" class="col-2 col-form-label inp">Expert's Description</label>
        <div class="col-9">
            <textarea class="form-control" placeholder="Expert details" name="edesc"  id="exdesc"></textarea>
        </div>
    </div>

    <div class="form-group row">
        <label for="sponsor" class="col-2 col-form-label inp" >Sponsor</label>
        <div class="col-9">
            <input class="form-control" type="text" name="sponsor" id="sponsor">
        </div>
    </div>

    <div class="form-group row">
        <label for="beneficiaries" class="col-2 col-form-label inp">Event Beneficiaries</label>
        <div class="col-9">
            <input class="form-control" type="text" name="beneficiaries"  id="benifit">
        </div>
    </div>

    <div class="form-group row">
        <label for="coordinators" class="col-2 col-form-label inp">Event Coordinators</label>
        <div class="col-9">
            <input class="form-control" type="text" name="coordinators" id="coordinators">
        </div>
    </div>

    <div class="form-group row">
        <label for="files" class="col-2 col-form-label inp" id="">Upload Files/Images</label>
        <div class="col-9">
            <div id="showoldupload">Upload</div>
        </div>
    </div>

    <div class="form-group row">
        <div class="col-2"></div>
        <div class="col-9">
            <div class="btn btn-primary" id="submitbtn">Create Event</div>
        </div>
    </div>
    <script src="../js/newevent.js"></script>
